<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <script>
        let options = ["Rock", "Paper", "Scissors"];
        function computerPlay() {
            let outcome = options[Math.floor(Math.random() * 3)];
            return outcome;
        }
        
        let possibilities = ["win", "loss", "tie"];
        
        function playRound(playerInput, computerPlay) {
            let verdict;
            if (playerInput === "ROCK" && computerPlay === "Scissors" || playerInput === "SCISSORS" && computerPlay === "Paper" || playerInput === "PAPER" && computerPlay === "Rock") {
                verdict = possibilities[0];
            } else if (playerInput === "PAPER" && computerPlay === "Scissors" || playerInput === "ROCK" && computerPlay === "Paper" || playerInput === "SCISSORS" && computerPlay === "Rock") {
                verdict = possibilities[1];
            } else {
                verdict = possibilities[2];
            }
            return verdict;
        }
        function game() {
            let wins = 0;
            let losses = 0;
            let ties = 0;
            while (wins < 5 && losses < 5) {
                let input = prompt("Rock Paper or Scissors?");
                let fixedInput = input.toUpperCase();
                let computer = computerPlay();
                let round = playRound(fixedInput, computer);
                if (round === possibilities[0]) {
                    wins++;
                    console.log("Win");
                } else if (round === possibilities[1]) {
                    losses++;
                    console.log('Loss');
                } else {
                    ties++;
                    console.log("Tie");
                }
                console.log(`Wins: ${wins}, Ties: ${ties}, Losses: ${losses}`);
            }
            if (wins === 5) {
                console.log("You win! Congrats!");
            } else if (losses === 5) {
                console.log("You lose...");
            }
        }
        console.log(game());
    </script>
</body>
</html>
