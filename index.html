        let options = ["Rock", "Paper", "Scissors"];
        function computerPlay() {
            let outcome = options[Math.floor(Math.random() * 3)];
            return outcome;
        }
        

        function playRound(playerInput, computerPlay) {
            let possibilities = ["win", "loss", "tie"];
            let verdict;
            if (playerInput == 'ROCK') {
                switch (computerPlay) {
                    case computerPlay = "Rock":
                        verdict = possibilities[2];
                        break;
                    case computerPlay = "Paper":
                        verdict = possibilities[1];
                        break;
                    case computerPlay = "Scissors":
                        verdict = possibilities[0];
                        break;    
                }
            } else if (playerInput == 'PAPER') {
                switch (computerPlay) {
                    case computerPlay = "Rock":
                        verdict = possibilities[0];
                        break;
                    case computerPlay = "Paper":
                        verdict = possibilities[2];
                        break;
                    case computerPlay = "Scissors":
                        verdict = possibilities[1];
                        break;
                }
            } else if (playerInput == 'SCISSOR') {
                switch (computerPlay) {
                    case computerPlay = "Rock":
                        verdict = possibilities[1];
                        break;
                    case computerPlay = "Paper":
                        verdict = possibilities[0];
                        break;
                    case computerPlay = "Scissors":
                        verdict = possibilities[2];
                        break;
                }
            } else {
                verdict = possibilities[1];
            }
            return verdict;

    </script>
