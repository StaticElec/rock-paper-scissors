<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <script>
        function computerPlay() {
            let value = Math.floor(Math.random() * 3);
            let outcome;
            switch (value) {
                case value = 0:
                    outcome = "Rock";
                    break;
                case value = 1:
                    outcome = "Paper";
                    break;
                case value = 2:
                    outcome = "Scissors";
                default:
                    break;
            }
            return outcome;
        
        }
        let result;
        let tie = "You tied! Try again!";
        let loss = "You lost! Too bad!";
        let win = "You win!";

        function playRound(playerInput, computerPlay) {
            if (playerInput == 'ROCK') {
                switch (computerPlay) {
                    case computerPlay = "Rock":
                        result = tie;
                        break;
                    case computerPlay = "Paper":
                        result = loss;
                        break;
                    case computerPlay = "Scissors":
                        result = win;
                        break;    
                }
            if (playerInput == 'PAPER') {
                switch (computerPlay) {
                    case computerPlay = "Rock":
                        result = win;
                        break;
                    case computerPlay = "Paper":
                        result = tie;
                        break;
                    case computerPlay = "Scissors":
                        result = loss;
                        break;
            }
            if (playerInput == 'SCISSOR') {
                switch (computerPlay) {
                    case computerPlay = "Rock":
                        result = loss;
                        break;
                    case computerPlay = "Paper":
                        result = win;
                        break;
                    case computerPlay = "Scissors":
                        result = tie;
                        break;
            }
        }</script>
</body>
</html>
